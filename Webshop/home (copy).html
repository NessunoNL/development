<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
  <!-- Top header section -->
  <section class="hero is-info is-medium is-bold">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="img/cover.png" alt="Logo with text">
            </a>
            <span class="navbar-burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="field is-grouped has-text-centered">
                  <p class="control">
                    <button class="button is-primary is-inverted">Login</button>
                  </p>
                  <p class="control">
                    <button class="button is-primary is-inverted">
                      <span class="icon is-small">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                      </span>
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    </nav>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <figure class="image is-inline-block is-128x128"><img src="img/logo.png" alt="Logo"></img></figure>
        <h1 class="title has-text-centered has-text-primary-light">LOL.COM</h1>
        <h2 class="subtitle has-text-centered has-text-primary-light">Whaddup?</h2>
      </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <div class="container has-text-centered">
        <div class="columns">
          <div class="column is-12">
            <div class="field">
              <div class="control">
                <form name="search">
                  <input class="input is-medium is-rounded" type="text" size="35" placeholder="Zoeken">
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="tabs is-medium is-centered is-boxed">
          <div class="container">
            <ul>
              <li><a href="#">Pannen</a></li>
              <li><a href="#">Messen & Kookgerei</a></li>
              <li><a href="#">Servies & Bestek</a></li>
              <li><a href="#">Tafelaccessoires</a></li>
              <li><a href="#">Barbecue</a></li>
              <li><a href="#">Nieuw</a></li>
              <li><a href="#">Aanbiedingen</a></li>
            </ul>
          </div>
        </div>
        </nav>
      </div>
  </section>
  <!-- ./ Bottom navbar -->
  <section>
    <div class="container">
        <img src="img/intro.png" alt="">
        <h1 class="title"> Nu in de aanbieding</h1>
        <p class="subtitle">voor alle kinderen</p>
    </div>
  </section>
  <section>
    <footer class="footer">
      <div class="content has-text-centered">
        <div class="columns">
          <div class="column is-7 has-text-left">

            <a class="is-inline-block pr-5 has-text-black" href="#">Algemene voorwaarden</a>
            <a class="is-inline-block pr-5 has-text-black" href="#">Colofon</a>
            <a class="is-inline-block pr-5 has-text-black" href="#">Privacy Statement</a>
            <a class="is-inline-block pr-5 has-text-black" href="#">Veelgestelde vragen</a>
          </div>
          <div class="column is-5 has-text-left">
            <a class="is-inline-block pr-5 has-text-black" href="#">Facebook</a>
            <a class="is-inline-block pr-5 has-text-black" href="#">Twitter</a>
            <a class="is-inline-block pr-5 has-text-black" href="#">Instagram</a>
          </div>
        </div>
      </div>
    </footer>
  </section>
</body>

</html>
